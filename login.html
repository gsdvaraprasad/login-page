<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>

  <body>

    <div class="login-form">
         <img src="WordPress.png" alt="wordpress.com">
         <div class="fill-form">
           <form>
             <p>
                <label for="username">Username or Email Address</label><br>
                <input class="input1" type="text" id="username" name="username"><br>
             </p>
             <p>
                <label for="password">Password</label><br>
                <input class="input2" type="password" id="password" name="password">
             </p>
             <p>
               <input class="input3" type="checkbox" id="remember" name="remember">
               <label for="remember">Remember Me</label>
               <a href="#" class="login-button">Log In</a>
            </p>

            </form>
         </div>
         <div class="footer">
           <p><a href="#">Lost your password?</a></p>
           <p><a href="#">&#8592Back to Wishup Blog</a></p>
        </div>
    </div>

  </body>

</html>
